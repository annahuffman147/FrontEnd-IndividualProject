<!DOCTYPE html>
<!-- saved from url=(0078)file:///Users/my1stmac/Desktop/workspace/FrontEnd-IndividualProject/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./Dress for the Weather_files/sandstoneBootstrap.css">
    <link rel="stylesheet" href="./Dress for the Weather_files/stylesheet.css">
    <script src="./Dress for the Weather_files/jquery.min.js"></script>
    <!-- <script src='./js/gulpfile.js'></script> -->
    <script src="./Dress for the Weather_files/imageVariables.js"></script>
    <script src="./Dress for the Weather_files/main.js"></script>
    <meta charset="utf-8">
    <title>Dress for the Weather</title>
  </head>
  <body>
      <header>
        <div class="jumbotron">
          <h1>Dress for the Weather</h1>
        </div>
      </header>
      <main>
        <form class="form-horizontal">
          <fieldset>
            <legend>Identify your location</legend>
            <div class="form-group">
              <label for="GET-city" class="col-lg-2 control-label">City:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label for="Get-state" class="col-lg-2 control-label">State:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="state" placeholder="State">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Save this location
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div>
          <figure class="currentCondition" id="conditionImage">"<img src="./Dress for the Weather_files/fair.svg" alt="Fair">"</figure>

        </div>
        <div id="clothesImages">
          <figure class="clothesImg" id="clothes1"></figure>
          <figure class="clothesImg" id="clothes2"></figure>
          <figure class="clothesImg" id="clothes3"></figure>
          <figure class="clothesImg" id="clothes4"></figure>
          <figure class="clothesImg" id="clothes5"></figure>
          <figure class="clothesImg" id="clothes6"></figure>
        </div>
      </main>
      <footer class="panel-footer container">
        <figure class="Seasons" id="correctSeason"><img src="./Dress for the Weather_files/fall.svg"></figure>
          <div class="box1">
            <h3><strong>Current Forecast</strong></h3>
            <div>
              <div>
                <label for="Return-Temp">Temperature:</label>
                <output name="temperature" id="temperature">43</output>
              </div>
              <div>
                <label for="Return-Condition">Condition:</label>
                <output name="condition" id="skies">Fair</output>
              </div>
              <div>
                <label for="Return-date">Last Updated:</label>
                <output name="returnDate" id="date">Mon, 09 Nov 2015 11:58 pm MST</output>
              </div>
            </div>
          </div>
      </footer>
  

</body></html>
